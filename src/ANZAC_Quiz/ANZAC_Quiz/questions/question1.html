<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="../styles/global.css" />
    <title>First Question</title>
</head>
<body>
    <div id="page-wrap">
        <div id="header">If I Were An ANZAC</div>
        <div id="body">
            <div id="content">
                <h1>Where were you born?</h1>
                <br />
                <form id="questions_form" action="question2.html">
                    <ul>
                        <li>
                            <input type="radio" name="answer" value="QLD" />
                            <label>Queensland</label>              
                        </li>
                        <li>
                            <input type="radio" name="answer" value="NSW" />
                            <label>New South Wales</label>
                        </li>
                        <li>
                            <input type="radio" name="answer" value="VIC" />
                            <label>Victoria</label>
                        </li>
                        <li>                            
                            <input type="radio" name="answer" value="SA" />
                            <label>South Australia</label>
                        </li>
                        <li>
                            <input type="radio" name="answer" value="NZ" />
                            <label>New Zealand</label>                            
                        </li>
                        <li>                            
                            <input type="radio" name="answer" value="Overseas" />
                            <label>Overseas</label>
                        </li>
                    </ul>

                    <input type="submit" value="Submit Answer" />
                </form>
            </div>
        </div>
        <div id="footer">Brought to you by Kathew &amp; Cashews - GovHack 2015</div>
    </div>
</body>
</html>
