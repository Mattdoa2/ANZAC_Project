<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../styles/global.css" />

    <script src="../scripts/jquery-1.11.3.js" type="text/javascript"></script>
    <script type="text/javascript">
        function alertq1() {
            alert("Question 1 answer goes here: " + sessionStorage.getItem('query'));
        }

        function PassForm(formElement)
        {
            var query = sessionStorage.getItem('query');
            var answerVal = $("input[type=radio]:checked").val();
            query = query + " and COMPLEXION = '" + answerVal + "'";
            sessionStorage.setItem('query', query);
        }
    </script>
</head>
<body>
    <div id="page-wrap">
        <div id="header">If I Were An ANZAC</div>
        <div id="body">
            <div id="content">
                <h1>What is your complexion?</h1>
                <br />
                <form id="questions_form" onsubmit="PassForm(this)" action="question5.html">
                    <ul>
                        <li>
                            <input type="radio" name="answer" value="DARK" />
                            <label>Dark</label>
                        </li>
                        <li>
                            <input type="radio" name="answer" value="FAIR" />
                            <label>Fair</label>
                        </li>
                        <li>
                            <input type="radio" name="answer" value="FRESH" />
                            <label>Fresh</label>
                        </li>
                        <li>
                            <input type="radio" name="answer" value="MEDIUM" />
                            <label>Medium</label>
                        </li>

                    </ul>

                    <input id="button" type="submit" value="Submit Answer" />
                </form>
            </div>
        </div>
        <div id="footer">Brought to you by Kathew &amp; Cashews - GovHack 2015</div>
    </div>
</body>
</html>
