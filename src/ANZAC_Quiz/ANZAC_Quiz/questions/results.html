<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../styles/global.css" />
    <script src="../scripts/jquery-1.11.3.js" type="text/javascript"></script>
    <script type="text/javascript">
        
        $(document).ready(setTimeout(GoToAnzac, 3000));

        function GoToAnzac() {

            var soapMsg = '<soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" xmlns:tem="http://tempuri.org/"><soapenv:Header/><soapenv:Body><tem:FindAnzac><tem:querystring>' + sessionStorage.getItem('query') + '</tem:querystring></tem:FindAnzac></soapenv:Body></soapenv:Envelope>' + sessionStorage.getItem('query') + "";

            $.ajax({
                url: "http://whichanzacareyou.azurewebsites.net/ANZAC_Quiz/AnzacService.svc",
                type: "POST",
                dataType: "xml",
                data: soapMsg,
                processData: false,
                contentType: "text/xml; charset=\"utf-8\"",
                success: function (data, status, xhr) {
                    alert(xhr.responseText());
                }
            });

            alert('Your query is: ' + sessionStorage.getItem('query'));
        }
    </script>
</head>
<body>
    <div id="page-wrap">
        <div id="header">If I Were An ANZAC</div>
        <div id="body">
            <div id="content">
                <h1>If you were an ANZAC you would be...</h1>
                Insert waiting animation!
            </div>
        </div>
        <div id="footer">Brought to you by Kathew &amp; Cashews - GovHack 2015</div>
    </div>
</body>
</html>
