<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../styles/global.css" />
    <script src="../scripts/jquery-1.11.3.js" type="text/javascript"></script>
    <script type="text/javascript">
        function alertq1() {
            alert("Question 1 answer goes here: " + sessionStorage.getItem('query'));            
        }

        function PassForm(formElement)
        {
            var query = sessionStorage.getItem('query');
            var answerVal = $("select option:selected").val();      
            query = query + " and BIRTH_MONTH = '" + answerVal + "'";
            sessionStorage.setItem('query', query);
        }
    </script>
</head>
<body>
    <div id="page-wrap">
        <div id="header">If I Were An ANZAC</div>
        <div id="body">
            <div id="content">
                <h1>Which month is your birthday?</h1>
                <br />
                <form id="questions_form" onsubmit="PassForm(this)" action="question3.html">

                    <select>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>

                    <input id="button" type="submit" value="Submit Answer" />
                </form>
            </div>
        </div>
        <div id="footer">Brought to you by Kathew &amp; Cashews - GovHack 2015</div>
    </div>
</body>
</html>
