<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../styles/global.css" />

    <script src="../scripts/jquery-1.11.3.js" type="text/javascript"></script>
    <script type="text/javascript">
        function alertq1() {
            alert("Question 1 answer goes here: " + sessionStorage.getItem('query'));
        }

        function PassForm(formElement)
        {
            var query = sessionStorage.getItem('query');
            var answerVal = $("select option:selected").val();
            query = query + " and CIVIL_OCCUPATION = '" + answerVal + "'";
            sessionStorage.setItem('query', query);
        }
    </script>
</head>
<body>
    <div id="page-wrap">
        <div id="header">If I Were An ANZAC</div>
        <div id="body">
            <div id="content">
                <h1>What would your job be in the early 1900's?</h1>
                <br />
                <form id="questions_form" onsubmit="PassForm(this)" action="question4.html">

                    <select>
                        <option value="BLACKSMITH">Blacksmith</option>
                        <option value="CARPENTER">Carpenter</option>
                        <option value="DRAUGHTSMAN">Draughtsman</option>
                        <option value="FIREMAN">Fireman</option>
                        <option value="GROCER">Grocer</option>
                        <option value="LABOURER">Labourer</option>
                        <option value="NURSE">Nurse</option>
                        <option value="SALESMAN">Salesman</option>
                        <option value="STATIONARY ENGINE DRIVER">Stationary Engine Driver</option>
                        <option value="UNKNOWN">I'm not sure</option>

                    </select>

                    <input id="button" type="submit" value="Submit Answer" />
                </form>
            </div>
        </div>
        <div id="footer">Brought to you by Kathew &amp; Cashews - GovHack 2015</div>
    </div>
</body>
</html>
